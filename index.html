<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Empty Gods</title>
<style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .top-bar {
            position: absolute;
            top: 10px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 5vw;
            margin: 0;
            color: white;
        }
        .top-bar span {
            margin: 0;
        }
        h2 {
            font-size: 16vw; /* doubled size */
            margin: 0.2em;
            margin-top: 15vh; /* move closer to top */
            font-style: italic;
            letter-spacing: 5px;
            color: white;
        }
        .links {
            margin-top: 1em;
        }
        .links a {
            display: block;
            font-size: 3vw;
            margin: 0.5em 0;
            color: white;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .contact-left {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 18px;
            color: white;
        }
        .contact-right {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
            color: white;
        }
</style>
</head>
<body>
    <!-- EMPTY GODS split into corners -->
    <div class="top-bar">
        <span>EMPTY</span>
        <span>GODS</span>
    </div>

    <!-- GRACE centered, larger, italicised with spacing -->
    <h2>GRACE</h2>

    <!-- Links list -->
    <div class="links">
        <a href="https://emptygods.bandcamp.com/album/grace" target="_blank">BANDCAMP</a>
        <a href="https://music.apple.com/us/artist/empty-gods/1840681525" target="_blank">APPLE</a>
        <a href="https://music.youtube.com/watch?v=lmUPPZnvLA8&list=OLAK5uy_mhk0zVIM0_G0yO1K2NhZbTITFXEOZMRc4" target="_blank">YOUTUBE</a>
        <a href="https://music.amazon.com/artists/B0FRSCNSLF/empty-gods" target="_blank">AMAZON</a>
        <a href="https://open.spotify.com/artist/7tTWEXx7iay38hS3OJlO7d" target="_blank">SPOTIFY</a>
        <a href="https://www.discogs.com/release/35258395-Empty-Gods-GRACE" target="_blank">DISCOGS</a>
    </div>

    <!-- Contact info in corners -->
    <div class="contact-left">emptygods.grace@gmail.com</div>
    <div class="contact-right">@empty.gods</div>
</body>
</html>
