<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Empty Gods</title>
<style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .top-bar {
            position: absolute;
            top: 10px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 5vw; /* smaller than GRACE */
            margin: 0;
            color: white;
        }
        .top-bar span {
            margin: 0;
        }
        h2 {
            font-size: 8vw; /* larger than EMPTY GODS */
            margin: 0.2em;
            font-style: italic;
            letter-spacing: 5px;
            color: white;
        }
        h3 {
            font-size: 3vw;
            margin: 0.2em;
            color: white;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
</style>
</head>
<body>
    <!-- EMPTY GODS split into corners -->
    <div class="top-bar">
        <span>EMPTY</span>
        <span>GODS</span>
    </div>

    <!-- GRACE centered, large, italicised with spacing -->
    <h2>GRACE</h2>

    <!-- New linked text -->
    <h3><a href="https://emptygods.bandcamp.com/album/grace" target="_blank">IS HERE</a></h3>

    <!-- Contact info -->
    <div class="contact">
    <p style="margin: 0;">emptygods.grace@gmail.com</p>
    <p style="margin: 0;">@empty.gods</p>
</div>

</body>
</html>
